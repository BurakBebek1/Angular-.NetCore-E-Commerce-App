<header>
  <span *ngIf="totalCount && totalCount > 0"
    ><strong>{{ this.totalCount }}</strong> Üründen
    <strong
      >{{
        (pageNumber - 1) * pageSize + 1
      }}
      -
      {{ pageNumber * pageSize
         > this.totalCount
         ? this.totalCount
         : pageNumber*pageSize
      }}
    </strong>
    adedi gösteriliyor.</span
  >
  <span *ngIf="totalCount === 0">
    Bo sonuç için <strong>0</strong> ürün var.
  </span>
</header>
